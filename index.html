<!DOCTYPE html>
<html lang="es">
<head>

    <script>
        // Validación rápida antes de cargar el contenido
        const sesionActiva = localStorage.getItem('usuarioAutenticado');
        if (!sesionActiva) {
          window.location.href = 'login.html';
        }
      </script>
      
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f172a">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">



    <title>Inicio - Sistema de Tienda de Celulares</title>
    <link rel="stylesheet" href="inicio.css">
    <link rel="icon" href="logo.png">
    <link rel="icon" href="icono.png" type="image/png">
    <link rel="manifest" href="manifest.json">


</head>
<body>
    <!-- Cabecera -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la tienda">
            <h1>Alberto Services</h1>
        </div>

        <nav>
            <ul>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="ventas.html">Ventas</a></li>
                <li><a href="reparaciones.html">Reparaciones</a></li>
                <li><a href="facturacion.html">Facturación</a></li>
                <li><a href="gastos.html">Gastos</a></li>
                <li><a href="ingresos.html">Ingresos</a></li>
                <li><a href="cuadre_general.html">Cuadre General</a></li>
            </ul>
        </nav>
        <button class="logout">Cerrar sesión</button>

    <!-- Accesos Directos -->
    <section class="accesos">

        <div class="botones">
            <button class="btn">Nuevo Producto</button>
            <button class="btn">Nueva Venta</button>
            <button class="btn">Nueva Reparación</button>
            <button class="btn">Facturar</button>

    </section>

        <h2>Notificaciones</h2>
        <ul>
            <li>¡Bienvenido!</li>
            <li>Puedes comenzar hacer tus gestiones</li>
        </ul>
    </section>
    <script src="inicio.js"></script>

    <script src="auth.js"></script>
<script>
    validarSesionActiva();
    controlarModulosPorRol();

    // Activar cierre de sesión
    document.querySelector('.logout').addEventListener('click', cerrarSesion);
</script>

</body>
</html>
